<article
    class="elementor-post elementor-grid-item post-10815 post type-post status-publish format-standard has-post-thumbnail hentry category-product tag-aht tag-atq tag-call-center-analytics tag-callcenter tag-callcenter-analytic tag-callcenter-analytics tag-callcenter-dashboard tag-sla">
    <div class="elementor-post__card">
        <a class="elementor-post__thumbnail__link" href="{{ .RelPermalink }}">
            <div class="elementor-post__thumbnail">
                <img 
                {{with .Params.thumb}}

                 width="{{.width}}"
                 height="{{.height}}" 
                 {{if .srcset}} srcset="{{.srcset}}" {{end}}
                 {{if .sizes}} srcset="{{.sizes}}" {{end}}
                {{end}}
                 src="{{.Params.featured_image}}" class="attachment-full size-full"
                    alt="{{.Params.imageAlt}}" decoding="async" loading="lazy"
                    >
            </div>
        </a>
        <div class="elementor-post__text">
            <h3 class="elementor-post__title">
                <a href="{{ .RelPermalink }}">
                    {{.Title}}</a>
            </h3>
            <div class="elementor-post__excerpt">
                <p>
                    {{range first 25 (split .Summary " ")}}
                        {{.}}
                    {{end}}
                </p>
            </div>
        </div>
    </div>
</article>
