{{ with .Params.relatedTo }}
{{if (len .)}}
<section
class="elementor-section elementor-top-section elementor-element elementor-element-85f0cb2 elementor-section-boxed elementor-section-height-default elementor-section-height-default"
data-id="198c67cc" data-element_type="section"
data-settings="{&quot;background_background&quot;:&quot;classic&quot;,&quot;animation&quot;:&quot;none&quot;}">
<div class="elementor-container elementor-column-gap-default">
    <div class="elementor-row">
        <div class="elementor-column elementor-col-100 elementor-top-column elementor-element elementor-element-aa43044" data-id="aa43044" data-element_type="column">
            <div class="elementor-column-wrap elementor-element-populated">
                <div class="elementor-widget-wrap">
                    
                    <div class="elementor-element elementor-element-99ed3b6 elementor-grid-3 elementor-grid-tablet-2 elementor-grid-mobile-1 elementor-posts--thumbnail-top elementor-card-shadow-yes elementor-posts__hover-gradient elementor-widget elementor-widget-posts" data-id="99ed3b6" data-element_type="widget" data-settings="{&quot;cards_columns&quot;:&quot;3&quot;,&quot;cards_columns_tablet&quot;:&quot;2&quot;,&quot;cards_columns_mobile&quot;:&quot;1&quot;,&quot;cards_row_gap&quot;:{&quot;unit&quot;:&quot;px&quot;,&quot;size&quot;:35,&quot;sizes&quot;:[]},&quot;cards_row_gap_tablet&quot;:{&quot;unit&quot;:&quot;px&quot;,&quot;size&quot;:&quot;&quot;,&quot;sizes&quot;:[]},&quot;cards_row_gap_mobile&quot;:{&quot;unit&quot;:&quot;px&quot;,&quot;size&quot;:&quot;&quot;,&quot;sizes&quot;:[]}}" data-widget_type="posts.cards">
                        <div class="elementor-widget-container">
                            <div
                                class="elementor-posts-container elementor-posts elementor-posts--skin-cards elementor-grid elementor-has-item-ratio-2">
                          
                                    {{ range . }}
                                        {{ with site.GetPage . }}
                                        <article
                                            class="elementor-post elementor-grid-item post-4004 post type-post status-publish format-standard has-post-thumbnail hentry category-engineering tag-amazon-call-accounting tag-amazon-call-center tag-amazon-call-management tag-amazon-connect tag-amazon-connect-dashboard tag-amazon-connect-service-level tag-amazon-contact-center tag-kinesis-firehose tag-kinesis-stream">
                                            <div class="elementor-post__card">
                                                <a class="elementor-post__thumbnail__link"
                                                    href="{{.RelPermalink}}">
                                                    <div class="elementor-post__thumbnail elementor-fit-height"><img width="300" height="175"
                                                            src="{{.Params.featured_image}}"
                                                            class="attachment-medium size-medium" alt="{{with .Params.altImage}}{{.}}{{end}}" loading="lazy"
                                                           ></div>
                                                </a>
                                                <div class="elementor-post__text">
                                                    <h3 class="elementor-post__title">
                                                        <a href="{{.RelPermalink}}">
                                                            {{.Title}}</a>
                                                    </h3>
                                                    <div class="elementor-post__excerpt">
                                                        <p>
                                                            {{range first 25 (split .Summary " ")}}
                                                                {{.}}
                                                            {{end}}
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                        </article>
                                        {{ end }}
                                    {{ end }}
                                    
                                </div>
                                
                                
                                
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
{{ end }}
{{ end }}
